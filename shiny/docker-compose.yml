version: '3.8'

services:
  dea-shiny-app:
    build: .
    container_name: dea-shiny-app
    ports:
      - "3838:3838"
    volumes:
      # Mount the DEA output directory
      - /nfs/data/COST_IBD/downstream_tasks/dea/output:/data:ro
      # Optional: Mount additional data directories if needed
      # - /path/to/additional/data:/additional_data:ro
    environment:
      - R_MAX_MEM_SIZE=4G
      - R_MAX_NUM_THREADS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 